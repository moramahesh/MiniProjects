<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homestyle.css">
    
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="homePage">
        <h1>Welcome to <span>Tic-Tac-Toe</span> Game</h1>
        <div class="container">
            <form action="game.html" method="get">
                <label for="player1">Player <span>1</span></label>
                <input type="text" id="player1" name="p1" placeholder="Enter name" required>

                <label for="player2">Player <span>2</span></label>
                <input type="text" id="player2" name="p2" placeholder="Enter name" required>

                <button type="submit">Start</button>
            </form>
        </div>
    </div>
</body>
